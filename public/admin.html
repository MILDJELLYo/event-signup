<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* Shared modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      position: relative;
      max-height: 80vh;
      overflow-y: auto;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 14px;
      font-size: 20px;
      cursor: pointer;
    }
    .modal-content label {
      display: block;
      margin-top: 1rem;
    }
    .modal-content input {
      width: 96%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 0.3rem;
    }
    .modal-content button {
      margin-top: 1.2rem;
      width: 100%;
    }
    .signup-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .signup-table th, .signup-table td {
      border-bottom: 1px solid #e5e7eb;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Admin Dashboard</h1>
  <button id="createBtn">+ Create New Event</button>
  <div id="eventsList"></div>
</div>

<!-- Create Event Modal -->
<div class="modal" id="createModal">
  <div class="modal-content">
    <span class="close-btn" id="closeCreateModal">&times;</span>
    <h2>Create New Event</h2>
    <form id="createEventForm">
      <label>Event Title</label>
      <input type="text" id="title" required>
      <label>Date</label>
      <input type="date" id="date" required>
      <label>Location</label>
      <input type="text" id="location" required>
      <label>Hours</label>
      <input type="text" id="hours" required>
      <label>Max Spots</label>
      <input type="number" id="maxSpots" min="1" required>
      <button type="submit">Create Event</button>
    </form>
  </div>
</div>

<!-- View Sign-Ups Modal -->
<div class="modal" id="signupsModal">
  <div class="modal-content">
    <span class="close-btn" id="closeSignupsModal">&times;</span>
    <h2 id="signupsTitle">Sign-Ups</h2>
    <table class="signup-table" id="signupsTable">
      <thead>
        <tr><th>#</th><th>Name</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="js/admin.js"></script>
</body>
</html>
