<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
<header>Event Admin Dashboard</header>
<div class="container">
  <button id="createBtn">+ Create New Event</button>
  <div id="eventsList"></div>
</div>

<!-- Create Event Modal -->
<div class="modal" id="createModal">
  <div class="modal-content">
    <span class="close-btn" id="closeCreateModal">&times;</span>
    <h2>Create New Event</h2>
    <form id="createEventForm">
      <label>Event Title</label>
      <input type="text" id="title" required>
      <label>Date</label>
      <input type="date" id="date" required>
      <label>Location</label>
      <input type="text" id="location" required>
      <label>Hours</label>
      <input type="text" id="hours" required>
      <label>Max Spots</label>
      <input type="number" id="maxSpots" min="1" required>
      <label>Description</label>
      <textarea id="description" required></textarea>
      <label>Contact Name</label>
      <input type="text" id="contactName" required>
      <label>Contact Email</label>
      <input type="email" id="contactEmail" required>
      <button type="submit">Create Event</button>
    </form>
  </div>
</div>

<!-- View Sign-Ups Modal -->
<div class="modal" id="signupsModal">
  <div class="modal-content">
    <span class="close-btn" id="closeSignupsModal">&times;</span>
    <h2 id="signupsTitle">Sign-Ups</h2>
    <table id="signupsTable">
      <thead><tr><th>#</th><th>Name</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script src="js/admin.js"></script>
</body>
</html>
