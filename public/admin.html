<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MHS Student Council - Admin</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header>MHS Student Council - Admin</header>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <button id="createBtn">+ Create New Event</button>
    <div id="eventsList"></div>
  </div>

  <!-- Create Event Modal -->
  <div class="modal" id="createModal">
    <div class="modal-content">

      <span class="close-btn" id="closeCreateModal">&times;</span>

      <h2>Create New Event</h2>

      <!-- Progress Bar -->
      <div class="progress-bar">
        <div class="step active" data-step="1">Details</div>
        <div class="step" data-step="2">Date</div>
        <div class="step" data-step="3">Time Slots</div>
        <div class="step" data-step="4">Review</div>
      </div>

      <form id="createEventForm">

        <!-- Step 1: Details -->
        <section class="step-content active" data-step="1">
          <label>Event Title</label>
          <input type="text" id="title" required />
          <label>Location</label>
          <input type="text" id="location" required />
          <label>Description</label>
          <textarea id="description" required></textarea>
          <label>Contact Name</label>
          <input type="text" id="contactName" required />
          <label>Contact Email</label>
          <input type="email" id="contactEmail" required />
        </section>

        <!-- Step 2: Date -->
        <section class="step-content" data-step="2">
          <label>Select Event Date</label>
          <input type="date" id="date" required />
          <!-- Replace with calendar UI later if you want -->
        </section>

        <!-- Step 3: Time Slots -->
        <section class="step-content" data-step="3">
          <h3>Time Slots</h3>
          <div id="timeSlotsContainer"></div>
          <div style="margin-top:1rem;">
            <button type="button" id="addSlotBtn">Add Time Slot</button>
            <button type="button" id="removeSlotBtn" style="margin-left:10px; background: #dc2626; color:white; border:none; padding: 5px 10px; border-radius: 4px;">Remove Last Slot</button>
          </div>
        </section>

        <!-- Step 4: Review -->
        <section class="step-content" data-step="4">
          <h3>Review Your Event</h3>
          <div id="reviewContent" style="white-space: pre-wrap;"></div>
        </section>

        <!-- Navigation Buttons -->
        <div style="margin-top: 3rem; display: flex; justify-content: space-between;">
          <button type="button" id="prevBtn" disabled>Previous</button>
          <button type="button" id="nextBtn">Next</button>
          <button type="submit" id="submitBtn" style="display:none;">Create Event</button>
        </div>
      </form>
    </div>
  </div>

  <!-- View Sign-Ups Modal -->
  <div class="modal" id="signupsModal">
    <div class="modal-content">
      <span class="close-btn" id="closeSignupsModal">&times;</span>
      <h2 id="signupsTitle">Sign-Ups</h2>
      <div id="signupsContent"></div>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
