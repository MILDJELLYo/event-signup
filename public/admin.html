<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    /* Step container styling */
    .step-container {
      border: 1px solid #ddd;
      padding: 1.5rem;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
      margin-bottom: 1.5rem;
    }

    /* Modal styling tweaks */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 1.5rem;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      box-sizing: border-box;
      position: relative;
    }

    .close-btn {
      position: absolute;
      right: 1rem;
      top: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      cursor: pointer;
    }

    /* Buttons layout in slots step */
    #step-slots > div button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }

    #addSlotBtn {
      background-color: #4caf50;
      color: white;
    }

    #removeSlotBtn {
      background-color: #dc2626;
      color: white;
    }

    /* Margin for buttons container */
    .buttons-row {
      margin-top: 2rem;
      display: flex;
      justify-content: flex-end;
      gap: 1rem;
    }

    /* Margin for time slots container */
    #timeSlotsContainer .time-slot {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <header>MHS Student Council - Admin</header>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <button id="createBtn">+ Create New Event</button>
    <div id="eventsList"></div>
  </div>

  <!-- Create Event Modal -->
  <div class="modal" id="createModal">
    <div class="modal-content">
      <span class="close-btn" id="closeCreateModal">&times;</span>

      <form id="createEventForm" novalidate>
        <!-- Step 1: Details -->
        <div class="step-container" id="step-details">
          <h2>Event Details</h2>
          <label>Event Title</label>
          <input type="text" id="title" required />

          <label>Location</label>
          <input type="text" id="location" required />

          <label>Description</label>
          <textarea id="description" required></textarea>

          <label>Contact Name</label>
          <input type="text" id="contactName" required />

          <label>Contact Email</label>
          <input type="email" id="contactEmail" required />

          <div class="buttons-row">
            <button type="button" id="nextToDate">Next</button>
          </div>
        </div>

        <!-- Step 2: Date -->
        <div class="step-container" id="step-date" style="display:none;">
          <h2>Select Date</h2>
          <input type="date" id="date" required />

          <div class="buttons-row">
            <button type="button" id="backToDetails">Back</button>
            <button type="button" id="nextToSlots">Next</button>
          </div>
        </div>

        <!-- Step 3: Time Slots -->
        <div class="step-container" id="step-slots" style="display:none;">
          <h2>Time Slots</h2>
          <div id="timeSlotsContainer"></div>
          <div style="display: flex; gap: 1rem; margin-bottom: 1rem;">
            <button type="button" id="addSlotBtn">Add Time Slot</button>
            <button type="button" id="removeSlotBtn">Remove Time Slot</button>
          </div>
          <div class="buttons-row">
            <button type="button" id="backToDate">Back</button>
            <button type="submit" id="createEventSubmit">Create Event</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- View Sign-Ups Modal -->
  <div class="modal" id="signupsModal">
    <div class="modal-content">
      <span class="close-btn" id="closeSignupsModal">&times;</span>
      <h2 id="signupsTitle">Sign-Ups</h2>
      <div id="signupsContent"></div>
    </div>
  </div>

  <script src="js/admin.js"></script>
</body>
</html>
