<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    /* Basic tab styles */
    .tab {
      display: none;
    }
    .tab.active {
      display: block;
    }
    .tab-buttons {
      margin-bottom: 1rem;
    }
    .tab-buttons button {
      margin-right: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .tab-buttons button.active {
      font-weight: bold;
      background-color: #ddd;
    }
  </style>
</head>
<body>
<header>MHS Student Council - Admin</header>
<div class="container">
  <h1>Admin Dashboard</h1>
  <button id="createBtn">+ Create New Event</button>
  <div id="eventsList"></div>
</div>

<!-- Create Event Modal -->
<div class="modal" id="createModal" style="display:none;">
  <div class="modal-content" style="max-width:600px;">
    <span class="close-btn" id="closeCreateModal" style="cursor:pointer;">&times;</span>
    <h2>Create New Event</h2>

    <div class="tab-buttons">
      <button type="button" class="tab-btn active" data-tab="1">1. Details</button>
      <button type="button" class="tab-btn" data-tab="2">2. Time Slots</button>
      <button type="button" class="tab-btn" data-tab="3">3. Review & Create</button>
    </div>

    <form id="createEventForm">

      <!-- Step 1: Details -->
      <div class="tab active" data-tab="1">
        <label>Event Title</label>
        <input type="text" id="title" required />

        <label>Date</label>
        <input type="date" id="date" required />

        <label>Location</label>
        <input type="text" id="location" required />

        <label>Description</label>
        <textarea id="description" required></textarea>

        <label>Contact Name</label>
        <input type="text" id="contactName" required />

        <label>Contact Email</label>
        <input type="email" id="contactEmail" required />

        <button type="button" id="toStep2">Next: Time Slots →</button>
      </div>

      <!-- Step 2: Time Slots -->
      <div class="tab" data-tab="2">
        <h3>Time Slots</h3>
        <div id="timeSlotsContainer"></div>
        <button type="button" id="addSlotBtn">Add Time Slot</button>
        <br /><br />
        <button type="button" id="backToStep1">← Back to Details</button>
        <button type="button" id="toStep3">Next: Review & Create →</button>
      </div>

      <!-- Step 3: Review & Create -->
      <div class="tab" data-tab="3">
        <h3>Review Your Event</h3>
        <div id="reviewContent" style="white-space: pre-wrap; background:#f9f9f9; padding:10px; border:1px solid #ccc; max-height:300px; overflow-y:auto;"></div>
        <br />
        <button type="button" id="backToStep2">← Back to Time Slots</button>
        <button type="submit">Create Event</button>
      </div>

    </form>
  </div>
</div>

<!-- View Sign-Ups Modal -->
<div class="modal" id="signupsModal">
  <div class="modal-content">
    <span class="close-btn" id="closeSignupsModal">&times;</span>
    <h2 id="signupsTitle">Sign-Ups</h2>
    <div id="signupsContent"></div>
  </div>
</div>

<script src="js/admin.js"></script>
</body>
</html>
