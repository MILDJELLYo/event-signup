<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Council Account</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>MHS Student Council - Account Info</header>
  <main class="container">
    <h1>Check Your Service Hours & Meetings</h1>
    <form id="lookupForm">
      <label for="fullName">Enter your full name:</label>
      <input type="text" id="fullName" name="fullName" required />
      <button type="submit">Look Up</button>
    </form>
    <div id="result" style="margin-top: 2rem;"></div>
  </main>
  <script>
    const form = document.getElementById('lookupForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fullName = form.fullName.value.trim();
      if (!fullName) return;

      resultDiv.textContent = 'Loading...';

      try {
        const res = await fetch(`/api/userinfo?fullName=${encodeURIComponent(fullName)}`);
        if (!res.ok) {
          const error = await res.json();
          resultDiv.textContent = error.error || 'User not found';
          return;
        }
        const data = await res.json();

        resultDiv.innerHTML = `
          <table>
            <tr><th>Full Name</th><td>${data.fullName}</td></tr>
            <tr><th>Service Hours</th><td>${data.serviceHours}</td></tr>
            <tr><th>Meeting Credit</th><td>${data.meetingCredit}</td></tr>
            <tr><th>Position</th><td>${data.position}</td></tr>
          </table>
        `;
      } catch (err) {
        resultDiv.textContent = 'Error fetching data.';
      }
    });
  </script>
</body>
</html>
