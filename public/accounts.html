<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Account - MHS Student Council</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Account container styling */
    .account-container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(185, 28, 28, 0.1);
    }
    h1 {
      color: #b91c1c;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    /* Form styling */
    form label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #b91c1c;
    }
    form input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      margin-bottom: 1rem;
      transition: border-color 0.3s ease;
    }
    form input:focus {
      border-color: #b91c1c;
      outline: none;
      box-shadow: 0 0 6px rgba(185, 28, 28, 0.3);
    }
    form button {
      background-color: #b91c1c;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    form button:hover {
      background-color: #991b1b;
    }
    /* Result styling */
    #result {
      margin-top: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem 1rem;
      text-align: center;
    }
    th {
      background-color: #b91c1c;
      color: white;
    }
    .info-box {
      background: #fee2e2;
      border: 2px solid #b91c1c;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      font-weight: 600;
      text-align: center;
      font-size: 1.1rem;
      color: #b91c1c;
    }
  </style>
</head>
<body>
  <header>MHS Student Council</header>
  <div class="account-container">
    <h1>Check Your Service Hours & Meetings</h1>
    <form id="lookupForm">
      <label for="fullName">Enter your full name:</label>
      <input type="text" id="fullName" name="fullName" required placeholder="First Last" />
      <button type="submit">Look Up</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    const form = document.getElementById('lookupForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fullName = form.fullName.value.trim();
      if (!fullName) return;

      resultDiv.innerHTML = '<div class="info-box">Loading...</div>';

      try {
        const res = await fetch(`/api/userinfo?fullName=${encodeURIComponent(fullName)}`);
        if (!res.ok) {
          const error = await res.json();
          resultDiv.innerHTML = `<div class="info-box">${error.error || 'User not found'}</div>`;
          return;
        }
        const data = await res.json();

        resultDiv.innerHTML = `
          <table>
            <tr><th>Full Name</th><td>${data.fullName}</td></tr>
            <tr><th>Service Hours</th><td>${data.serviceHours}</td></tr>
            <tr><th>Meeting Credit</th><td>${data.meetingCredit}</td></tr>
            <tr><th>Position</th><td>${data.position}</td></tr>
          </table>
        `;
      } catch (err) {
        resultDiv.innerHTML = '<div class="info-box">Error fetching data.</div>';
      }
    });
  </script>
</body>
</html>
