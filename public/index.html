<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MHS Student Council - Members Area</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Ttiel -->
  <nav class="top-nav">
    <div class="nav-left">
      <a href="/" class="logo">MHS Student Council</a>
    </div>
  </nav>  

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-links">
      <a href="index.html"><i class="fas fa-home"></i> <span>Member Home</span></a>
      <a href="https://www.remind.com/classes/dd8b749f/"><i class="fas fa-bullhorn"></i> <span>Announcements</span></a>
      <a href="eventlist.html"><i class="fas fa-calendar"></i> <span>Events</span></a>
      <a href="committees.html"><i class="fas fa-users"></i> <span>Committees</span></a>
      <a href="documents.html"><i class="fas fa-file-alt"></i> <span>Documents</span></a>
      <a href="directory.html"><i class="fas fa-address-book"></i> <span>Directory</span></a>
      <a href="accounts.html"><i class="fas fa-stopwatch"></i> <span>Service Hours</span></a>
    </div>
  
    <div class="sidebar-footer">
      <a href="login.html" class="admin-link"><i class="fas fa-user-circle"></i> <span>Admin</span></a>
    </div>
  </aside>
  

  <!-- Main Content -->
  <main class="container">
    <h1>MHS Student Council Portal</h1>
    <p>Use the dashboard below to quickly access council resources and updates.</p>

    <!-- Quick Links -->
    <div id="quickLinks" class="quick-links">
      <a href="eventlist.html" class="link-card" aria-label="Events">
        <i class="fas fa-calendar icon" aria-hidden="true"></i>
        <h2>Events</h2>
      </a>
      <a href="https://forms.gle/ju3RsRBJV86HkvSK8" target="_blank" rel="noopener" class="link-card" aria-label="Check-in form">
        <i class="fas fa-check-square icon" aria-hidden="true"></i>
        <h2>Check-in</h2>
      </a>
      <a href="requirements.html" class="link-card" aria-label="Requirements">
        <i class="fas fa-compass icon" aria-hidden="true"></i>
        <h2>Requirements</h2>
      </a>
      <a href="accounts.html" rel="noopener" class="link-card" aria-label="Service Hours Spreadsheet">
        <i class="fas fa-stopwatch icon" aria-hidden="true"></i>
        <h2>Service Hours</h2>
      </a>
    </div>
    
    <div class="spacer"></div>

    <!-- Remind Widget -->
    <h2>Announcements</h2>
    <div id="remindWrapper"></div>
    <script src="https://widgets.remind.com/iframe.js?token=267cdbf0d70a013b83e40242ac110005&height=400&join=true"></script>

    <script>
      // Wait a bit to let Remind script create its container
      setTimeout(() => {
        const remindContainer = document.querySelector('.remind-iframe-container');
        const wrapper = document.getElementById('remindWrapper');
        if(remindContainer && wrapper && !wrapper.contains(remindContainer)) {
          wrapper.appendChild(remindContainer);
        }
      }, 1000);
    </script>
  </main>

  <script src="js/index.js"></script>
</body>
</html>
