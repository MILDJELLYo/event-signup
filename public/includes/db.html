<?php
require_once __DIR__ . '/config.php';

function db() {
  static $mysqli;
  if (!$mysqli) {
    $mysqli = new mysqli(DB_HOST, DB_USER, DB_PASS, DB_NAME);
    if ($mysqli->connect_errno) {
      http_response_code(500);
      exit('Database connection error.');
    }
    $mysqli->set_charset('utf8mb4');
  }
  return $mysqli;
}
