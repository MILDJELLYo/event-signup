// Session cookie hardening (call BEFORE session_start)
function start_secure_session() {
  $params = session_get_cookie_params();
  session_set_cookie_params([
    'lifetime' => 0,
    'path' => $params['path'],
    'domain' => $params['domain'],
    'secure' => true,      // requires HTTPS
    'httponly' => true,
    'samesite' => 'Lax'
  ]);
  session_start();
}
