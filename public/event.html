<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Event Sign-Up</title>
<link rel="stylesheet" href="style.css">
<style>
  /* Styles from your original event page */
  body {
    font-family: 'Inter', sans-serif;
    background: #f9fafb;
    margin: 0;
    display: flex;
    justify-content: center;
    padding: 20px;
  }
  .container {
    background: white;
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    max-width: 500px;
    width: 100%;
  }
  h1 {
    font-size: 1.6rem;
    margin-bottom: 0.3rem;
  }
  p {
    color: #555;
    margin-bottom: 1rem;
  }
  label {
    display: block;
    margin: 0.6rem 0 0.3rem;
    font-weight: 500;
  }
  input {
    width: 96%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }
  button {
    margin-top: 1rem;
    padding: 12px;
    background: #2563eb;
    color: white;
    border: none;
    width: 100%;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 8px;
    cursor: pointer;
  }
  button:disabled {
    background: #9ca3af;
    cursor: not-allowed;
  }
  .spots {
    margin-top: 1rem;
    font-weight: bold;
    color: #111827;
  }
  table {
    width: 100%;
    margin-top: 1rem;
    border-collapse: collapse;
  }
  th, td {
    padding: 8px;
    border-bottom: 1px solid #e5e7eb;
    text-align: left;
  }
</style>
</head>
<body>
<div class="container" id="eventContainer">
  <p>Loading event...</p>
</div>
<script src="js/event.js"></script>
</body>
</html>
