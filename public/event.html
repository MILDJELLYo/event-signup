<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Sign-Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><a href="/" style="color: inherit; text-decoration: none;">MHS Student Council</a></header>

  <!-- Ttiel -->
  <nav class="top-nav">
    <div class="nav-left">
      <a href="/" class="logo">MHS Student Council</a>
  </nav>

  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="index.html">Member Home</a>
    <a href="#">Announcements</a>
    <a href="eventlist.html">Events</a>
    <a href="#">Committees</a>
    <a href="#">Documents</a>
    <a href="directory.html">Directory</a>
    <a href="accounts.html">Service Hours</a>
  </aside>

  <div class="container" id="eventContainer">
    <p style="color:#6b7280;">Loading event...</p>
  </div>

  <!-- Cancel Signup Modal -->
  <div class="modal" id="cancelModal">
    <div class="modal-content">
      <span class="close-btn" id="closeCancelModal">&times;</span>
      <h2>Cancel My Signup</h2>
      <form id="cancelForm">
        <label for="cancelSlot">Select Time Slot</label>
        <select id="cancelSlot" required></select>
        <label for="cancelName">Your Name</label>
        <input type="text" id="cancelName" required />
        <button type="submit" class="danger">Cancel Signup</button>
      </form>
    </div>
  </div>

  <script src="js/event.js"></script>
</body>
</html>
